<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JQuery</title>
</head>
<body>
	<p class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, tempora.</p>
	<button class="button">OK</button>

	<script src="jquery-3.3.1.min.js"></script>
	
	<script>
		$(".content").css("color","red");
		$(".button").click(function(){
			$(".content").css("background-color","#fc3");
			$(".content").html("<strong>Salut !</strong>");
			$(".content").toggle(2000);
		});
	</script>
</body>
</html>
